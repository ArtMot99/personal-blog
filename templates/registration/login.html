{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block header %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body p-lg-5 text-center">
          <div class="text-center">
            <img src="{% static "assets/img/login_form_icon.png" %}"
                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
          </div>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Login">
            <input type="hidden" name="next" value="{{ next }}" />
          </form>
          <br>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not Registered?
            <a href="{% url "blog:sign-up" %}" class="text-dark fw-bold"> Create an Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
