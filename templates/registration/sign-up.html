{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block header %}{% endblock %}

{% block content %}
<div class="container mt-3 mb-3">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body p-lg-5 text-center shadow-lg">
          <div class="text-center">
            <img src="{% static "assets/img/register-icon.png" %}"
                 class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Registration">
          </form>
          <br>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Are you already registered?
            <a href="{% url "login" %}" class="text-dark fw-bold">Sign in to your account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
